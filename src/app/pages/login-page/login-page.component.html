<div id="login-logo"></div>

<div id="login-text">
  <h1>Redstor Pro Cloud Console</h1>
  <h4>Welcome! To continue, please login.</h4>
  <br>
</div>

<div id="input-form">
  <input 
    [(ngModel)]="platformAddress"
    type="text" 
    class="custom-input-text"  
    placeholder="Platform Address">

  <input 
    [(ngModel)]="username"
    type="text" 
    class="custom-input-text"  
    placeholder="Username">

  <input 
  [(ngModel)]="password"
    type="password" 
    class="custom-input-text"  
    placeholder="Password">

  <span *ngIf="errorOccurred">
    <p class="custom-error-message">
      {{errorMessage}}
    </p>
  </span>
  <br>

  <button 
    type="button"
    class="custom-button-red" 
    (click)="doLogin(username, password, platformAddress)">LOGIN
  </button>


  <div class="container">
    <pre>
      //For testing purposes
      SP Address: {{platformAddress}}
      Username: {{username}}
      Password : {{password}}
    </pre>
  </div>

</div>
