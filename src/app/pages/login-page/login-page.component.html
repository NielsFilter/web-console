<div id="login-logo"></div>

<div id="login-text">
  <h1>Redstor Pro Cloud Console</h1>
  <h4>Welcome! To continue, please login.</h4>
  <br>
</div>

<div id="input-form">
  <app-text-input placeholderText="Platform Address" [(value)]="platformAddress"></app-text-input>
  <app-text-input placeholderText="Username" [(value)]="username"></app-text-input>
  <app-password-input [(value)]="password"></app-password-input>
  <br>

  <app-button-1 buttonName="LOGIN" (click)="doLogin(username, password, platformAddress)"></app-button-1>
  <div class="container">
      <pre>
SP Address: {{platformAddress}}
Username: {{username}}
Password : {{password}}

</pre>
  </div>

</div>
