<div id="dashboard-body" >
    <!-- TODO insert welcome header -->
    <div id="welcome-header">
        <h2>Welcome to your dashboard, {{this.userService.currentConsoleUser.username}}</h2>
    </div>

    <div class="container" *ngFor="let widget of widgets">

        <div class="row" >
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title rs-dashboard-card-title">{{widget.title}}</h4>
                        <h6 class="card-subtitle mb-2 text-muted rs-dashboard-card-subtitle">{{widget.subtitle}}</h6>
                        <div class="rs-card-body-content">
                            <!-- display a value -->
                            <div *ngIf="widget.displayType == 'VALUE'">
                                <p class="card-text">{{widget.data}}</p>
                            </div>

                            <!-- display a list  -->
                            <div *ngIf="widget.displayType == 'LIST'">
                                    <p class="card-text">{{widget.data}}</p>
                            </div>

                             <!-- display a chart  -->
                             <div *ngIf="widget.displayType == 'CHART'">
                                    <p class="card-text">{{widget.data}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
