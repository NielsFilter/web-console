<div id="dashboard-body">
    <!-- TODO insert welcome header -->
    <div id="welcome-header" class="rs-unselectable">
        <h2>Welcome to your dashboard, {{userService.currentConsoleUser.username}}!</h2>
        <br>
        <div *ngIf="errorsPresent">
            <h4>There are some items that need your attention.</h4>
        </div>
    </div>

    <div>
        <div class="card-columns">

            <div class="container" *ngFor="let widget of widgets">

                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title rs-widget-title">{{widget.title}}</h4>
                        <h6 class="card-subtitle mb-2 text-muted rs-widget-subtitle">{{widget.subtitle}}</h6>
                        <div class="rs-card-body-content">
                            <!-- display a value -->
                            <div *ngIf="widget.displayType == 'VALUE'" class="rs-widget-type-value">
                                <p class="card-text">{{widget.data}}</p>
                            </div>

                            <!-- display a list  -->
                            <div *ngIf="widget.displayType == 'LIST'" class="rs-widget-type-list">
                                <table style="width:100%">
                                    <div *ngFor="let entry of widget.data">
                                        <tr>
                                            <td>
                                                {{entry.name}}
                                            </td>
                                            <td>
                                                {{entry.size}}
                                            </td>
                                            <td>
                                                {{entry.overlimit}}
                                            </td>
                                        </tr>
                                    </div>
                                </table>
                            </div>

                            <!-- display a chart  -->
                            <div *ngIf="widget.displayType == 'CHART'" class="rs-widget-type-chart">
                                
                        
                                    <canvas id="myChart" width="600" height="400"></canvas>
                                    <script>
                                      var ctx = document.getElementById("myChart").getContext("2d");
                                      var chart = new Chart(ctx, {
                                        // The type of chart we want to create
                                        type: "line",
                                      
                                        // The data for our dataset
                                        data: {
                                          labels: ["January", "February", "March", "April", "May", "June", "July"],
                                          datasets: [
                                            {
                                              label: "My First dataset",
                                              backgroundColor: "rgb(255, 99, 132)",
                                              borderColor: "rgb(255, 99, 132)",
                                              data: [0, 10, 5, 2, 20, 30, 45]
                                            }
                                          ]
                                        },
                                      
                                        // Configuration options go here
                                        options: {
                                          responsive:false,
                                          maintainAspectRatio: false
                                        }
                                      });
                                    </script>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
