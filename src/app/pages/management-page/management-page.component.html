<div class="container">
  <div class="col">
      <br>
      <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Library</li>
      </ol>

    <br>
    <input type="text" class="custom-input-text custom-input-search">

  </div>

  <br>

  <!-- How to!!!  -->
  <!-- https://stackoverflow.com/questions/35733186/angular2-ul-li-json-tree-recursive-in-ngfor -->

  <app-tree [treeData]=groupDataStructure></app-tree>
  


  <div id="accordion" role="tablist">
    <div class="card">
      <div class="card-header" role="tab" id="headingOne">
        <h5 class="mb-0" *ngFor="let group of platformGroups" >
          <a data-toggle="collapse" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              <span>
                  <p>{{group.ParentId}} - {{group.Name}}</p>
              </span>

          </a>

          <div *ngFor="let child of group.children">
            <p> -- {{child.Name}}</p>
          </div>
        </h5>
      </div>
    </div>
</div>


</div>
