<div class="container" *ngIf="this.userService.isUserLoggedIn()">
  <div class="col">
     

    <br>
    <input type="text" class="custom-input-text custom-input-search">
    <br>

    <!-- How to!!!  -->
    <!-- https://stackoverflow.com/questions/35733186/angular2-ul-li-json-tree-recursive-in-ngfor -->

    <div class="root-group-header">
        <p>{{this.userService.currentConsoleUser.rootBackupGroupName}}</p>
    </div>

    <div *ngIf="!this.dataService.structuredGroupData">
        <p>No groups found, please add some collections/groups </p>
    </div>

    <div id="spGroups" *ngIf="this.dataService.structuredGroupData">
      <app-tree [treeData]=this.dataService.structuredGroupData ></app-tree>
    </div>

  </div>
</div>
